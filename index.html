<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Musico</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/foundation.min.css" rel="stylesheet" type="text/css">
<link href="css/normalize.css" rel="stylesheet" type="text/css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="frame">
		<div class="row">
			<div class="ticker-container medium-12 columns">
				<span class="ticker-artist">Kendrick Lamar - i <i class="fa fa-lg fa-caret-up up"></i></span>
				<span class="ticker-artist">Robin Thicke - Blurred Lines <i class="fa fa-lg fa-caret-down down"></i></span>
				<span class="ticker-artist">Taylor Swift - Shake It Off <i class="fa fa-lg fa-caret-up up"></i></span>
				<span class="ticker-artist">Hozier - Take Me To Church <i class="fa fa-lg fa-caret-up up"></i></span>
			</div>
		</div>
		<div class="top-bar row">
			<div class="playlist-container medium-5 large-3 columns">
				<button type="button" id="playlist-dropdown">
					<span id="playlist-title">Studying</span>
					<span class="fa fa-caret-down"></span>
				</button>
				<ul id="playlist-menu">
					<li>Studying</li>
					<li>Working Out</li>
					<li class="divider"></li>
					<li><span class="fa fa-plus"></span> Add Playlist</li>
				</ul>
				<div class="playlist-form">
					<div class="playlist-form-wrapper">
						<input type="text" id="new-playlist" placeholder="New Playlist">
						<button type="button" id="playlist-submit" class="playlist-form-btn">Create</button>
						<button type="button" class="playlist-form-btn back">Back</button>
					</div>
				</div>
			</div>
			<div class="medium-2 large-6 columns">
			</div>
			<div class="search-container medium-5 large-3 columns">
				<input type="text" id="search" placeholder="Search">
			</div>
		</div>
		<div class="row container">

			<div class="left-container small-8 medium-6 large-4 columns">
				<div class="playlist">
				</div>
				
				<div class="now-playing">
					<div class="currently-playing">
						<div class="song-container">
							<div class="song">ATLiens</div>
							<div class="artist">Outkast</div>
						</div>
					</div>
					<div class="time">
						<span class="time-palyed">0:43</span><div class="time-bar"></div><span class="time-left">-3:08</span>
						<div class="current-time"></div>
					</div>
					<div class="music-controls row">
						<span class="small-3 columns text-right"><i class="fa fa-random fa-2x"></i></span>
						<span class="small-6 columns"><i class="fa fa-backward fa-2x"></i><i class="fa fa-pause fa-2x"></i><i class="fa fa-forward fa-2x"></i></span>
						<span class="small-3 columns text-left"><i class="fa fa-star-o fa-2x"></i></span>
					</div>
					<div class="sound">
						<span class="volume-down"><i class="fa fa-volume-off"></i></span><div class="sound-bar"></div><span class="volume-up"><i class="fa fa-volume-up"></i></span>
						<div class="fa fa-circle"></div>
					</div>
				</div>
			</div>
			<div class="right-container small-4 medium-6 large-8 column">
				<div class="favorite-music small-12 columns"></div>
				<div class="rap-music small-6 columns"></div>
				<div class="rock-music small-6 columns"></div>
			</div>
			<!-- end of row -->
		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/foundation.min.js"></script>
<script type="text/javascript" src="js/velocity.min.js"></script>
<script type="text/javascript" src="js/velocity.ui.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
